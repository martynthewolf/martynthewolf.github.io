---
layout: default
title: The development den of @martynthewolf
---

<div id="home">
  <h2>Blog Posts</h2>
    {% for post in site.posts %}
        <div class="post">
            <h3>{{ post.title }}</h3>
            <p>{{ post.date | date_to_string }}</p>
            <p>{{ post.excerpt }}</p>
            <p>&raquo; <a href="{{ post.url }}">Read full post</a></p>
            {% include post-tags.html tags=post.tags %}
        </div>
    {% endfor %}
</div>
