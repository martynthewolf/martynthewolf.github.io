<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="google-site-verification" content="I9f-4WLYQxuiIJ9R9BBTAEKcQUwZ8pzoryH4z0ldwGg" />
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/bootstrap/css/bootstrap.min.css">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/bootstrap/css/custom.css">

    </head>

    <body>
        <div id="wrap">
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="brand" href="/">{{ site.name }}</a>
                        <div class="nav-collapse collapse">
                            <ul class="nav">
                                <li><a class="extra" href="/">blog</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container main-container" style="display:block">
                <div class="container-fluid">
                    <div class=row-fluid>
                        <div class="span9">
                            {{ content }}
                        </div>
                        <div class="span3">
                            <div class="row-fluid">
                                <h2>Follow</h2>
                                <a href="https://github.com/{{ site.repositories }}"><i class="icon-github-sign icon-3x"></i></a>
                                <a href="https://twitter.com/{{ site.twitter }}"><i class="icon-twitter-sign icon-3x"></i></a>
                                <a href="https://www.linkedin.com/profile/view?id=86381605&trk=nav_responsive_tab_profile"><i class="icon-linkedin-sign icon-3x"></i></a>
                            </div>
                            <div class="row-fluid">
                                <h2>Contact</h2>
                                    <a href="mailto:{{ site.email }}"><i class="icon-envelope icon-3x"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">
            <div class="container">
                <p class="text-muted">
                    {{ site.author }}
                </p>
            </div>
        </div>
    </body>
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-50242457-1', 'thewolfden.co.uk');
    ga('send', 'pageview');
</script>
</html>
